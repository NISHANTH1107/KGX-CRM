<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Outfit&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-size: 14px;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .left-section {
      width: 50%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      background-color: #0a0a0a;
    }

    .left-section h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 150px; /* Font size for ELEVATE */
      color: rgba(134, 28, 153, 1);
      line-height: 120px;
      margin-left: 100px;
    }

    .left-section h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 110px; /* Font size for INNOVATE */
      color: #fff;
      line-height: 100px;
      margin-left: 100px;
    }

    .left-section p {
      font-family: 'Outfit', sans-serif;
      font-size: 24px;
      color: #fff;
      text-align: justify;
      margin-top: 20px;
      width: 600px; /* Fixed width same as "ELEVATE" */
      margin-left: 100px;
    }

    .button-container {
      position: relative;
      margin-top: 40px;
      margin-left: 150px;
    }

    .button {
      background: linear-gradient(rgba(45, 9, 51, 1), rgba(134, 28, 153, 1));
      color: #fff;
      font-family: 'Outfit', sans-serif;
      font-size: 30px;
      padding: 15px 30px;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      transform: scale(1);
    }

    .button:hover {
      background: linear-gradient(rgba(134, 28, 153, 1), rgba(45, 9, 51, 1));
      transform: scale(1.05);
    }

    .right-section {
      width: 50%;
      position: relative;
    }

    .right-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(134, 28, 153, 0.3);
    }

    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(10, 10, 10, 1) 10%, rgba(0, 0, 0, 0));
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-section">
      <h2>INNOVATE</h2>
      <h1>ELEVATE</h1>
      <p>The KGXperience fosters entrepreneurship by identifying aspiring innovators at KGiSL Institute of Technology
        and supporting them in transforming ideas into viable products and successful startups.</p>

      <div class="button-container">
        <a href="#" class="button">Get Started</a>
      </div>
    </div>

    <div class="right-section">
      <!-- Updated Image Path -->
      <img src="/media/images/v1043_109.png" alt="Right Section Image" width="100%" height="auto">
      <div class="overlay"></div>
      <div class="gradient-overlay"></div>
    </div>
  </div>
</body>

</html>
