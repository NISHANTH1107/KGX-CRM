<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KGXperience{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #0f0f0f;
        }

        .left-corner-box {
            width: 17%;
            height: 100%;
            background: #1E1E1E;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            box-sizing: border-box;
            overflow: hidden;
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 0;
        }

        .logo-icon {
            max-width: 80%;
            height: auto;
            margin-top: 10px;
        }

        .navigation {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 5px;
        }

        .nav-button {
            width: 80%;
            text-align: left;
            margin: 7px 0;
            padding: 10px;
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            font-weight: 700;
            line-height: 13px;
            color: #AEAEAE;
            text-decoration: none;
            transition: color 0.3s ease, background 0.3s ease, transform 0.3s ease;
            background-color: transparent;
            border: none;
            border-radius: 0;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .arrow {
            font-size: 14px;
            margin-left: auto;
            margin-right: 15px;
        }

        .dot {
            position: absolute;
            right: 15px;
            width: 8px;
            height: 8px;
            background-color: green;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }

        .hackathons-button .dot {
            display: block;
        }

        .nav-button:hover {
            background: linear-gradient(90.57deg, #1E1E1E 9.91%, #3B1149 35.14%, #580475 91.56%);
            color: #fff;
            transform: scale(1.05);
        }

        .logout {
            text-decoration: none;
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            font-weight: 700;
            line-height: 13px;
            color: #ddd;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: color 0.3s ease;
            background-color: transparent;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .logout-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .logout:hover {
            color: #fff;
            background: linear-gradient(90.57deg, #1E1E1E 9.91%, #3B1149 35.14%, #580475 91.56%);
            transform: scale(1.05);
        }

        .content {
            margin-left: 17%; /* To avoid overlap with the sidebar */
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="left-corner-box">
        <div class="logo-container">
            <img src="{% static 'kgx_app/logo.png' %}" alt="Logo" class="logo-icon">
        </div>
        
        <nav class="navigation">
            <a href="{% url 'dashboard' %}" class="nav-button">
                <img src="{% static 'kgx_app/dashboard.png' %}" alt="Dashboard" class="nav-icon">
                Dashboard
            </a>
            <a href="{% url 'profile' %}" class="nav-button">
                <img src="{% static 'kgx_app/profile.png' %}" alt="Profile" class="nav-icon">
                Profile 
                <i class="fas fa-chevron-right arrow"></i>
            </a>
            <a href="{% url 'learn_by_practice' %}" class="nav-button">
                <img src="{% static 'kgx_app/learn_by_practice.png' %}" alt="Learn by Practice" class="nav-icon">
                Learn by practice 
                <i class="fas fa-chevron-right arrow"></i>
            </a>
            <a href="{% url 'wifi' %}" class="nav-button">
                <img src="{% static 'kgx_app/wifi.png' %}" alt="WI-FI" class="nav-icon">
                WI-FI
            </a>
            <a href="{% url 'work_on_holidays' %}" class="nav-button">
                <img src="{% static 'kgx_app/work_on_holidays.png' %}" alt="Work on Holidays" class="nav-icon">
                Work on Holidays
            </a>
            <a href="{% url 'hackathon' %}" class="nav-button hackathons-button">
                <img src="{% static 'kgx_app/hackathons.png' %}" alt="Hackathons/Events" class="nav-icon">
                Hackathons/Events 
                <span class="dot"></span>
            </a>
            <a href="{% url 'internship' %}" class="nav-button">
                <img src="{% static 'kgx_app/internships.png' %}" alt="Internships" class="nav-icon">
                Internships
            </a>
            <a href="#" class="nav-button">
                <img src="{% static 'kgx_app/contact_us.png' %}" alt="Contact Us" class="nav-icon">
                Contact Us
            </a>
        </nav>

        <a href="{% url 'logout' %}" class="logout">
            <img src="{% static 'kgx_app/logout.png' %}" alt="Logout" class="logout-icon">
            Logout
        </a>
    </div>

    <div class="content">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>
</body>
</html>
