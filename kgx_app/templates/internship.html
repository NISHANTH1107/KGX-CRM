<!-- internship_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Gallery</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container img {
            width: 200px;
            height: auto;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-container">
        {% for internship in internships %}
            <a href="{{ internship.link }}" target="_blank">
                <img src="{{ internship.image.url }}" alt="Internship Image">
            </a>
        {% endfor %}
    </div>
</body>
</html>
