{% extends 'base.html' %}

{% block title %}Internship Gallery{% endblock %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap');

    .box-container {
        display: grid;
        grid-template-columns: repeat(3, 234px); /* 3 columns for big boxes */
        gap: 115px; /* Space between boxes */
        justify-content: center; /* Center the grid horizontally */
        margin: 20px auto;
        padding: 20px;
        position: relative; /* Required for absolute positioning of small boxes */
    }

    .box {
        width: 234px;
        height: 205px;
        background-size: cover; /* Ensure the background image covers the entire box */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Prevent the background image from repeating */
        border-radius: 30px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        position: relative; /* Required for positioning small boxes within */
        margin-bottom: 30px; /* Space between the big box and small box */
        border: 2px solid #861C99; /* Thin border of shade 861C99 */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animation for hover effect */
    }

    .box:hover {
        transform: scale(1.05); /* Slightly increase size on hover */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Larger shadow on hover */
    }

    .small-box {
        width: 141px;
        height: 52px;
        background: linear-gradient(135deg, #3B1149, #861C99); /* Gradient background */
        border-radius: 70px; /* Rounded corners */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* More visible shadow effect */
        border: 1px solid #ffffff; /* Thin white stroke border */
        position: absolute; /* Absolute positioning within the big box */
        bottom: -67px; /* Move the small box further down to avoid overlap */
        left: 50%; /* Center the small box horizontally */
        transform: translateX(-50%); /* Center the small box horizontally */
        cursor: pointer;
        transition: box-shadow 0.3s ease; /* Animation for hover effect */
        font-family: 'Outfit', sans-serif; /* Outfit font */
        font-size: 16px; /* Font size */
        font-weight: 500; /* Medium font weight */
        color: #ffffff; /* White text color */
        text-align: center; /* Center the text */
        line-height: 52px; /* Vertically center the text */
    }

    .small-box:hover {
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5); /* Larger shadow on hover */
    }

    @media (max-width: 1200px) {
        .box-container {
            grid-template-columns: repeat(2, 234px); /* 2 columns for medium screens */
            gap: 80px; /* Adjust space between boxes */
        }
    }

    @media (max-width: 768px) {
        .box-container {
            grid-template-columns: 1fr; /* 1 column for small screens */
            gap: 40px; /* Adjust space between boxes */
        }

        .box {
            width: 90%; /* Adjust width for small screens */
            margin: 0 auto 30px; /* Center the box and add bottom margin */
        }

        .small-box {
            width: 80%; /* Adjust width for small screens */
            bottom: -50px; /* Adjust position for small screens */
        }
    }
    @media (max-width: 768px) {
        .box {
            width: 90%; /* Adjust width for small screens */
            margin: 0 auto 30px; /* Center the box and add bottom margin */
            height: auto; /* Maintain aspect ratio */
            padding-bottom: 90%; /* Maintain aspect ratio */
        }

        .small-box {
            width: 80%; /* Adjust width for small screens */
            bottom: -50px; /* Adjust position for small screens */
        }
    }
     /* Scrollbar styles */
     ::-webkit-scrollbar {
            width: 10px; /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #333; /* Background color of the scrollbar track */
            border-radius: 10px; /* Rounded corners for the track */
        }

        ::-webkit-scrollbar-thumb {
            background: #5b0868; /* Thumb color */
            border-radius: 10px; /* Rounded corners for the thumb */
            border: 2px solid #333; /* Border to make the thumb blend into the track */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #580475; /* Darker color when hovered */
        }
</style>

  
<div class="box-container">
    {% for internship in internships %}
        <div class="box" style="background-image: url('{{ internship.image.url }}');">
            <div class="small-box" onclick="window.location.href='{{ internship.link }}';">Apply Now!</div>
        </div>
    {% endfor %}
</div>

{% endblock %}
