{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGXperience Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0b0b0b;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 180px; /* Increased logo size */
            border: none; /* Removed border */
        }

        .login-container {
            width: calc(100% - 240px); /* Adjusted width to accommodate new padding */
            max-width: 720px; /* Maximum width for larger screens */
            padding: 40px 120px; /* Increased horizontal padding */
            border-radius: 12px;
            background-color: transparent;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            position: relative;
            border: 1px solid #fff; /* Wider white border */
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }

        .login-container::before, .login-container::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(#530061, #3D0351, #2C0645, #0D0A30);
            z-index: -1;
            filter: blur(30px);
        }

        .login-container::before {
            width: 200px; /* Adjusted size */
            height: 200px;
            bottom: -80px; /* Adjusted position */
            left: -80px; /* Adjusted position */
        }

        .login-container::after {
            width: 250px; /* Adjusted size */
            height: 250px;
            top: -80px; /* Adjusted position */
            right: -120px; /* Adjusted position */
        }

        .login-container h2 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 28px; /* Increased size */
            font-weight: normal;
            border-bottom: none; /* Removed the line under "Login" */
        }

        .login-container p {
            color: #fff; /* Made text white */
            margin-bottom: 30px;
            font-size: 18px; /* Increased size */
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 30px); /* Adjusted for padding */
            padding: 15px 0px;
            margin-bottom: 20px;
            border: 1px solid #fff; /* Thin white border */
            border-radius: 6px;
            background-color: #222;
            color: #fff;
            font-size: 14px;
        }

        .login-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .login-container label {
            color: #fff; /* Made text white */
            font-size: 14px;
        }

        .login-container input[type="submit"] {
            width: calc(100% - 30px); /* Adjusted for padding */
            padding: 15px;
            background: linear-gradient(135deg, #2C0645 0%, #851B97 100%);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container input[type="submit"]:hover {
            background: linear-gradient(135deg, #3D0351 0%, #a13c9e 100%);
        }

        .login-container .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .login-container .links a {
            color: #fff; /* Made text white */
            font-size: 12px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-container .links a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- Use Django's static template tag for the logo -->
        <img src="{% static 'kgx_app\logo.png' %}" alt="KGXperience Logo">
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <p>Glad you're back.!</p>
        <!-- Use Django's URL template tag for form action -->
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <label>
                <input type="checkbox" name="remember"> Remember me
            </label>
            <input type="submit" value="Login">
        </form>
        
        <div class="links">
            <a href="#">Terms & Conditions</a>
            <a href="#">Support</a>
            <a href="#">Customer Care</a>
        </div>
    </div>
</body>
</html>
