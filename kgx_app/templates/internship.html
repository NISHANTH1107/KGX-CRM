<!-- internship_list.html -->
{% extends 'base.html' %}

{% block title %}Internship Gallery{% endblock %}

{% block extra_css %}
<style>
    .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .image-container img {
        width: 200px;
        height: auto;
        margin: 10px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<div class="image-container">
    {% for internship in internships %}
        <a href="{{ internship.link }}" target="_blank">
            <img src="{{ internship.image.url }}" alt="Internship Image">
        </a>
    {% endfor %}
</div>
{% endblock %}
