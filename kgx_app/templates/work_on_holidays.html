<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Holiday</title>
    <style>
        body {
            background-color: #1c1c1c;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding to prevent content from touching the edges */
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
            gap: 20px; /* Space between containers */
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 60px;
            width: 100%; /* Make the form adaptive */
            max-width: 600px; /* Set a maximum width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
            box-sizing: border-box;
        }

        label {
            color: #ffffff; /* Bright white */
            display: block;
            margin-bottom: 8px;
            font-size: 16px; /* Increased font size */
            font-weight: bold; /* Made the text bold */
        }

        input[type="text"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 60px;
            border: none;
            background-color: #3c3c3c;
            color: #fff;
            box-sizing: border-box;
            font-size: 14px;
            height: 50px;
        }

        input[type="text"]::placeholder,
        input[type="time"]::placeholder,
        select::placeholder {
            color: #a6a6a6;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #3D0351 0%, #851B97 100%);
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 60px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            height: 50px;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #530061 0%, #a13c9e 100%);
        }

        .image-container {
            width: 100%; /* Make the image container adaptive */
            max-width: 600px; /* Set a maximum width */
            padding: 20px; /* Add some padding */
            box-sizing: border-box;
            margin-top: 20px;
        }

        .image-container img {
            width: 80%; /* Image will take up full width of the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 20px;
            
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) { /* Tablets */
            .container {
                flex-direction: column; /* Stack containers vertically */
                align-items: center;
            }

            form,
            .image-container {
                max-width: 100%; /* Ensure full width for containers */
                padding: 20px; /* Adjust padding for smaller screens */
            }
        }

        @media (max-width: 480px) { /* Mobile devices */
            form {
                padding: 20px; /* Adjust padding for mobile */
                border-radius: 20px; /* Adjust border-radius for mobile */
            }

            button[type="submit"] {
                font-size: 14px; /* Adjust font size for mobile */
                padding: 8px; /* Adjust padding for mobile */
            }

            .image-container {
                padding: 10px; /* Reduce padding for mobile */
            }
        }
    </style>
</head>

{% extends 'base.html' %}
{% load static %}

{% block title %}Work_on_holidays{% endblock %}

{% block content %}
<body>
    <div class="container">
        <div>
            <h1>FILL TO WORK ON HOLIDAYS</h1>
            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="id_name">Name</label>
                    {{ form.name }}
                </div>
                <div>
                    <label for="id_department">Department / Year</label>
                    {{ form.department }}
                </div>

                <div>
                    <label for="id_purpose">Purpose</label>
                    {{ form.purpose }}
                </div>
                <div>
                    <label for="id_entry_time">Entry Time</label>
                    {{ form.entry_time }}
                </div>
                <div>
                    <label for="id_exit_time">Exit Time</label>
                    {{ form.exit_time }}
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="image-container">
            <img src="{% static 'kgx_app/note.png' %}" alt="Note Image">
        </div>
    </div>
</body>
{% endblock %}

</html>
