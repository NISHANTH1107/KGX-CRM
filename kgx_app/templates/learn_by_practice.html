<!-- learnbypractice_list.html -->
{% extends 'base.html' %}

{% block title %}Learn by Practice Gallery{% endblock %}

{% block content %}
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container img {
            width: 200px;
            height: auto;
            margin: 10px;
            cursor: pointer;
        }
    </style>

    <div class="image-container">
        {% for learnbypractice in learnbypractices %}
            <a href="{{ learnbypractice.link }}" target="_blank">
                <img src="{{ learnbypractice.image.url }}" alt="Learn by Practice Image">
            </a>
        {% endfor %}
    </div>
{% endblock %}
